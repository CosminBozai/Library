<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" async defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <table id="table">
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Year Published</th>
        <th>Nr. of pages</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </table>

    <button id="add-book">Add Book</button>

    <form action="" method="" id="form">
      <fieldset class="details">
        <div class="row">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="row">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="row">
          <label for="year">Year Published:</label>
          <input type="text" name="year" id="year" />
        </div>
        <div class="row">
          <label for="pages">Nr. of Pages:</label>
          <input type="text" name="pages" id="pages" />
        </div>
        <div></div>
      </fieldset>

      <fieldset class="radio">
        <legend>Have you read this book?</legend>

        <div>
          <input type="radio" id="read" name="status" value="Read" />
          <label for="read">Yes</label>
        </div>

        <div>
          <input type="radio" id="not-read" name="status" value="Not read" />
          <label for="not-read">No</label>
        </div>
      </fieldset>

      <button id="submit" type="button">Submit</button>
    </form>
  </body>
</html>
